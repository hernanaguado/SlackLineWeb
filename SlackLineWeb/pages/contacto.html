                <section class="padreContacto">
                    
                        <form action="" method="get" enctype="text/plain" class="formularioContacto">

                                <div class="datosPersonalesTexto">
                                    <label for="userName" requiered>Nombre y Apellido :</label>
                                    <input type="text" name="userName" id="userName" required>
                                </div>

                                <div class="datosPersonalesTexto">
                                    <label for="userEmail" requiered>Email @ :</label>
                                    <input type="email" name="userEmail" id="userEmail" required>
                                </div>

                                <div class="datosPersonalesTexto">
                                    <label for="userInfo">Tuviste una buena experiencia en la web ?</label>
                                    <select name="Info" id="userInfo" multiple>                                  
                                    <option value="" disabled selected>Opciones:</option>                                   
                                    <option value="si">Si</option>
                                    <option value="no">No</option></select>
                                </div>
                                
                                <div class="datosPersonalesTexto">
                                    <textarea aria-valuemax="10px">Recomendaciones</textarea>
                                </div>

                                <div class="datosPersonalesTexto">
                                    <input type="submit" value="Enviar :)" id="userSub">
                                </div>
